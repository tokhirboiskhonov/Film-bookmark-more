<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Films</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="movies">
      <div class="container">
        <div class="movie-wrapper">
          <h1 class="movies__heading">Movies</h1>
          <button type="submit" class="bookmarks__btn">Bookmarks</button>
        </div>

        <form class="form js-form">
          <select class="genres-select">
            <option>All</option>
          </select>
          <input
            class="form__input js-input"
            type="text"
            placeholder="search.."
          />
          <select class="form__input js-sort">
            <option value="0">A-Z</option>
            <option value="1">Z-A</option>
            <option value="2">Latest</option>
            <option value="3">Earliest</option>
          </select>
          <button type="submit" class="form__btn">search</button>
        </form>

        <ul class="movies__list" data-id="salom"></ul>
      </div>
    </section>

    <!-- Movie Info Modal -->
    <div class="modal">
      <div class="modal__content">
        <h3 class="modal__title">Film titles</h3>
        <p class="modal__text">Film description</p>
        <button class="modal__btn">&times;</button>
      </div>
    </div>

    <!-- Movie Bookmark Modal -->
    <div class="bookmark-modal">
      <div class="bookmark-modal-content">
        <h2>Bookmarks</h2>
        <ul class="bookmark-list"></ul>
      </div>
    </div>
 
    <template id="movie-template">
      <li class="movies__list-item">
        <img class="movie-img" src="" />
        <div class="movies__list-item-content">
          <h3 class="movie-title">Film titles</h3>
          <ul class="genre-list"></ul>
          <span class="movie-year"></span>
          <button class="item-btn">More</button>
          <button class="bookmark-btn">Bookmark</button>
        </div>
      </li>
    </template>

    <template class="bookmark-template">
      <li class="bookmark-item">
            <h3 class="movie-name">Film titles</h3>
            <button class="remove-btn">Remove</button>
          </li>
    </template>

    <script src="./js/films.js"></script>
    <script src="./js/scripts.js"></script>
  </body>
</html>
